<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>修改头像--{$set.webname}</title>
<meta name="keywords" content="{$set.keywords}"/>
<meta name="description" content="{$set.description}"/>
<link rel="stylesheet" type="text/css" href="__ROOT__/statics/home/css/style.css" />
</head>
<body>
<include file="Public:head" />
<div class="W usermain clear mt10">
	<div class="uleft fl">
		<div class="usernav">
	<dl>
		
 <include file="left" />
	</dl>
</div>
	</div>
	<div class="uright fr">
		<div class="userbox">
			<div class="tit">
				<span class="t">修改头像</span>
			</div>
			<div class="con userinfo">
				<table width="100%" border="0" cellpadding="0" cellspacing="0">
					<tr>
						<td class="face">
							 <if condition="$user_info['face'] eq ''">
                                <img src="__ROOT__/statics/home/images/noavatar_middle.gif"  width="100"  height="100" />
                                <else />
                                <img src="{$user_info.face}"  width="100"  height="100" />
                                </if>
							<br /><br />
						</td>
						<td></td>
					</tr>
				</table>
				<div class="clear mt10" style="padding-left:10px;">
					<form action="{:u('user/face')}" method="post" name="myform" id="myform" enctype="multipart/form-data">
						<table width="100%" border="0" cellpadding="0" cellspacing="0">
							<tr>
							<td width="190">
								<input type="file" name="face" id="face" class="up" />
							</td>
							<td width="10">&nbsp;</td>
							<td>
								<input type="submit" name="dosubmit" id="dosubmit" value="提交">
							</td>
							<td></td>
							</tr>
						</table>
					</form>
					<div class="clear mt10">头像尺寸为100×100像素jpg、gif、png格式图片，图片大小不能超过500KB</div>
				</div>
			</div>
		</div>
	</div>
</div>


 <include file="Public:foot" />
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>账户充值--{$set.webname}</title>
<meta name="keywords" content="{$set.keywords}"/>
<meta name="description" content="{$set.description}"/>
<link rel="stylesheet" type="text/css" href="__ROOT__/statics/home/css/style.css" />
<style type="text/css">

<script type="text/javascript">
function checkmyform(){
    if(document.alipayment.price.value==''){
        alert('请输入充值金额!');
        document.alipayment.price.focus();
        return false;
    }
    
}
</script>
</head>
<body>
<include file="Public:head" />
<div class="W usermain clear mt10">
	<div class="uleft fl">
		<div class="usernav">
	<dl>
		<include file="left" />
	</dl>
</div>
	</div>
	<div class="uright fr">
		<div class="userbox">
			<div class="tit">
				<span class="t">账户充值</span>
			</div>
			<div class="con userinfo">
			<form name="alipayment" action="{:u('pay/doalipay')}" target="_blank" method="post" onSubmit="return checkmyform()">
			<table border="0" cellpadding="0" cellspacing="0" width="100%" class="xtable"><span class="STYLE1">注：请各位会员不要捣乱，充值金额不可以乱填，发现乱填的，后台直接删除帐号。
				<tr>
					<th width="100">
						用户名：					</th>
					<td><font style="font-size:16px;"><if condition="$user_info['realname'] neq ''">{$user_info.realname}<else />{$Think.session.username}</if></font></td>
					<td></td>
				</tr>
				<tr>
					<th>
					
					<input type="hidden" name="trade_no" value="{$trade_no}" />
									</th>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<th>充值金额：</th>
					<td><input type="text" name="price" class="inp" size="10" onKeyUp="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"  value=""/>				     
					   元  (推广VIP价格<span class="STYLE3">{$set.chuji}</span> 联盟vip价格<span class="STYLE3">{$set.vip}</span> )</td>
					<td></td>
				</tr>
				<tr>
					<th height="52">充值方式：</th>
					<td valign="bottom"><img src="__ROOT__/statics/home/images/alipay.jpg"/><span style="margin-left:10px;"> 　<span class="STYLE5">其他方式付款<span class="STYLE6">联系客服</span></span></span>
					<td></td>
				</tr>
				<tr>
					<th height="67"></th>
					<td colspan="2"><input name="submit" type="submit" class="submit2" value="确认充值" />
&nbsp;<a href="{:u('user/record')}" class="STYLE7"><u>查看充值记录</u></a></td>
				</tr>
				<tr>
					<th></th>
				  <td><span class="STYLE1">提示：支付宝付款全自动到账，以后请点击银行手动转账支付。</a></span></span></td>
				  <th></th>
				  </tr>
				<tr>
				  <td><span class="STYLE1"><a href="/index_contact_id_16.html" target="_blank"><img alt="" src="/upload/image/20141008/20141008111006_65401.png" /></a></span></span></td>
					<td></td>
				</tr>
				</table>
			  </form>
			</div>
		</div>
	</div>
</div>

<include file="Public:foot" />
</body>
</html>

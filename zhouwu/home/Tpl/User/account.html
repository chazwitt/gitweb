function checkmyform(){

        alert('请输入真实姓名');
        document.myform.realname.focus();
        return false;
    }
    if(document.myform.email.value.search(/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/) == -1){
        alert('email格式错误！');
        document.myform.email.focus();
        return false;
	}

	if(document.myform.kaihu.value==''){
        alert('请输入开户行');
        document.myform.kaihu.focus();
        return false;
	}
	if(document.myform.kahao.value==''){
        alert('请输入卡号');
        document.myform.kahao.focus();
        return false;
	}
}
</script>

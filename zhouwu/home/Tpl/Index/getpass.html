<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>找回密码--{$set.webname}</title>
<meta name="keywords" content="{$set.keywords}"/>
<meta name="description" content="{$set.description}"/>
<link rel="stylesheet" type="text/css" href="__ROOT__/statics/home/css/style.css" />
<script type="text/javascript">
function checkmyform(){
	if(document.myform.email.value==''){
		alert("请填写QQ邮箱");
		document.myform.email.focus();
		return false;
	}
	if(document.myform.uname.value==''){
		alert('请填写用户名');
		document.myform.uname.focus();
		return false;
	}
	document.myform.submit();
}
</script>
</head>
<body>
<include file="Public:head" />
<div class="loginbg">
	<div class="W">
		<div id="login">
			<div class="title">找回密码 PASSWORD RECOVERY</div>
			<div class="con">
				<form name="myform" action="{:u('index/getpass')}" method="post">
				<table border="0" cellpadding="3" cellspacing="0" width="226">
					<tr>
						<td>QQ邮箱：</td>
					</tr>
					<tr>
						<td><input type="text" name="email" class="inp" style="width:140px"/> @qq.com</td>
					</tr>
					<tr>
						<td>用户名：</td>
					</tr>
					<tr>
						<td><input type="text" name="uname" class="inp" style="width:200px"/></td>
					</tr>
					<tr>
						<td>
							<a href="#" onclick="return checkmyform()"><img src="__ROOT__/statics/home/images/tj.jpg"/></a>
						</td>
					</tr>
					<tr>
						<td>
                             <a href="{:u('index/login')}"><u>会员登录</u></a>&nbsp;&nbsp;
							<a href="{:u('index/reg')}"><u>注册新账号</u></a>
							
						</td>
					</tr>
				</table>
				</form>
			</div>
		</div>
	</div>
</div>
<include file="Public:foot" />
</body>
</html>

<include file="Public:header" />

<form action="{:u('focus/insert')}" method="post" name="myform" id="myform"  enctype="multipart/form-data" style="margin-top:10px;">
  <div class="pad-10">
    <div class="col-tab">      
      <div id="div_setting_1" class="contentList pad-10">
        <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
          <tr>
            <th>所属分类 :</th>
            <td><select name="cate_id" id="cate_id">
             <option value="">请选择分类</option> 
            	<volist name="cate_list" id="val">
                  <option value="{$val.id}">{$val.cate_name}</option>                  
                </volist>
              </select></td>
          </tr>	
		  <tr>
            <th width="100">名称:</th>
            <td><input type="text" name="title" id="title" class="input-text" size="60"></td>
          </tr>
          <tr>
            <th width="100">链接地址 :</th>
            <td><input type="text" name="url" id="url" class="input-text" size="60"></td>
          </tr>	  
          <tr>
          	<th>焦点图片：</th>
            <td><input type="file" name="img" id="img" class="input-text" size=21 /></td>
          </tr>
		  <tr>
			<th>排序值:</th>
			<td><input type="text" name="ordid" id="ordid" class="input-text" size="8" value="{$article.ordid}" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></td>
		  </tr>
		  <tr>
				<th>资讯摘要:</th>
				<td><textarea name="abst" id="abst" style="width:50%;height:70px;"></textarea></td>
          </tr>   
          <tr>
			<th>状态 :</th>
			<td><input type="radio" name="status" class="radio_style" value="1">&nbsp;已审核&nbsp;&nbsp;&nbsp;
				<input type="radio" name="status" class="radio_style" value="0" checked="checked">&nbsp;未审核&nbsp;&nbsp;&nbsp;
			</td>
          </tr>
          <tr>                  
        </table>
      </div>
      
      
      <div class="bk15"></div>
      <div class="btn">       <input type="submit" name="dosubmit" id="dosubmit" class="button" value="添加">  
<input type="button"  class="button" value="返回" onClick="javascript:history.back();return false;"></div>
    </div>
  </div>
</form>
 <script type="text/javascript">
	$(function(){
		$.formValidator.initConfig({formid:"myform",autotip:true,onerror:function(msg,obj){window.top.art.dialog({content:msg,lock:true,width:'250',height:'50'}, function(){this.close();$(obj).focus();})}});
		
		$("#cate_id").formValidator({onshow:"不能为空",onfocus:"不能为空"}).inputValidator({min:1,onerror:"请选择所属分类!"});
		
		$("#title").formValidator({onshow:"不能为空",onfocus:"不能为空"}).inputValidator({min:1,onerror:"请填写标题!"});
		$("#img").formValidator({onshow:"不能为空",onfocus:"不能为空"}).inputValidator({min:1,onerror:"请上传图片!"});
	})
</script>
</body></html>

<include file="Public:header" />
<div class="pad_10">
<form action="{:u('member/edit')}" method="post" name="myform" id="myform">
<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
	<tr> 
		<th width="100">用户名 :</th>
		<td><input type="text" name="user_name" id="user_name" class="input-text" value="{$user_info.username}" readonly="readonly"></td>
    </tr>
    <tr> 
		<th width="100">邮箱 :</th>
		<td><input type="text" name="email" id="email" class="input-text" value="{$user_info.email}"></td>
    </tr>
    <tr> 
		<th width="100">金额 :</th>
		<td><input type="text" name="money" id="money" class="input-text" value="{$user_info.money}"></td>
    </tr>
    
    <tr> 
		<th width="100">会员等级 :</th>
		<td><select name="vip" id="vip">
        	<volist name="vip_type_arr" id="val" >
        	<option value="{$key}" <if condition="$user_info['vip'] eq $key">selected="selected"</if>>{$val}</option>
        	</volist>
        </select> </td>
    </tr>

    <tr> 
		<th>密码 :</th>
		<td><input type="password" name="password" id="password" class="input-text"></td>
    </tr>
    <tr> 
		<th>确认密码 :</th>
		<td><input type="password" name="repassword" id="repassword" class="input-text"></td>
    </tr>
	<tr> 
		<th width="100">真实姓名 :</th>
		<td><input type="text" name="realname" id="realname" class="input-text" value="{$user_info.realname}"></td>
    </tr>
	<tr> 
		<th width="100">QQ :</th>
		<td><input type="text" name="qq" id="qq" class="input-text" value="{$user_info.qq}"></td>
    </tr>
	<tr> 
		<th width="100">开户行 :</th>
		<td><input type="text" name="kaihu" id="kaihu" class="input-text" value="{$user_info.kaihu}"></td>
    </tr>
	<tr> 
		<th width="100">卡号 :</th>
		<td><input type="text" name="kahao" id="kahao" class="input-text" value="{$user_info.kahao}"></td>
    </tr>
	<tr>
		<th>状态 :</th>
		<td>
      		<input type="radio" name="status" class="radio_style" value="1" <if condition="$user_info.status eq 1"> checked</if>> &nbsp;有效&nbsp;&nbsp;&nbsp;
        <input type="radio" name="status" class="radio_style" value="0" <if condition="$user_info.status eq 0"> checked</if>> &nbsp;禁用
		</td>
    </tr>
	<tr> 
		<th width="100">上级ID :</th>
		<td><input type="text" name="shangjia" id="shangjia" class="input-text" value="{$user_info.shangjia}"></td>
    </tr>
</table>
<input type="hidden" name="id" value="{$user_info.id}" />
<input type="submit" name="dosubmit" id="dosubmit" class="button" value="修改">  
<input type="button"  class="button" value="返回" onClick="javascript:history.back();return false;">
</form>

</div>
</body>

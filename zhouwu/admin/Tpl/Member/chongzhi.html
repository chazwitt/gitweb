<include file="Public:header" />
<div class="subnav">
    <div class="content-menu ib-a blue line-x">
    	<b>成功充值({$yiScore}) 未充值({$weiScore})</b>
    </div>
</div>
<div class="pad-lr-10">
<form name="searchform" action="" method="get" >
    <table width="100%" cellspacing="0" class="search-form">
        <tbody>
            <tr>
            <td>
            <div class="explain-col">
				状态：<select name="searchtype" style="width:100px;">
				<option value="1" <if condition="$searchtype eq 1">selected="selected" </if>>充值成功</option>
				<option value="2" <if condition="$searchtype eq 2">selected="selected" </if>>充值失败</option>
				</select>
            	订单号 :
                <input name="keyword" type="text" class="input-text" size="25" value="{$keyword}" />
                <input type="hidden" name="m" value="member" />
                 <input type="hidden" name="a" value="chongzhi" />
                <input type="submit" name="search" class="button" value="搜索" />
        	</div>
            </td>
            </tr>
        </tbody>
    </table>
    </form>
 <form id="myform" name="myform" action="{:u('member/delchong')}" method="post" onsubmit="return check();">
    <div class="table-list">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                    <th><input type="checkbox" value="" id="check_box" onclick="selectall('id[]');"></th>
                    <th>用户名</th>
              		<th>充值金额</th>
                    <th>订单号</th>
                    <th>充值时间</th>
              		<th>状态</th>
       		</tr>
        </thead>
    	<tbody>
        <volist name="list" id="val" >
        <tr>
             <td align="center"><input type="checkbox" value="{$val.cid}" name="id[]"></td>  
        	 <td align="center">{$val.username}</td>
             <td align="center">{$val.money}</td>
             <td align="center">{$val.num}</td>
              <td align="center">{$val.addtime|date='Y-m-d H:i:s',###}</td>
            <td align="center"><if condition="$val['state'] eq 1">待付款
                                    <elseif condition="$val['state'] eq 2"/>待发货
                                    <elseif condition="$val['state'] eq 3"/>待确认收货
                                    <elseif condition="$val['state'] eq 4"/>交易成功

                                    
                                </if></td>
            </tr>
        </volist>
    	</tbody>
    </table>

    <div class="btn">
		<label for="check_box" style="float:left;">全选/取消</label>
		<input type="submit" class="button" name="dosubmit" value="删除" onclick="return confirm('你确定要删除吗？" style="float:left;margin-left:10px;"/>
		<div id="pages">{$page}</div>  
    </div>
    </div>
     </form>
</div>

</body>
</html>

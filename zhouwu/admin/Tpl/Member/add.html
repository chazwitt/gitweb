<include file="Public:header" />
<div class="pad_10">
<form action="{:u('member/adduser')}" method="post" name="myform" id="myform">
<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
	<tr> 
      <th>用户名 :</th>
      <td><input type="text" name="username" id="username" class="input-text"></td>
    </tr>
    <tr> 
      <th>密码 :</th>
      <td><input type="password" name="password" id="password" class="input-text"></td>
    </tr>
    <tr>
      <th>确认密码 :</th>
      <td><input type="password" name="repwd" id="repwd" class="input-text"></td>
    </tr>
	<tr> 
		<th width="100">QQ :</th>
		<td><input type="text" name="qq" id="qq" class="input-text"></td>
    </tr>
    <tr>
      <th>所属分组 :</th>
      <td>
		<select name="vip" id="vip">
        	<volist name="vip_type_arr" id="val" >
        	<option value="{$key}">{$val}</option>
        	</volist>
        </select>
      </td>
    </tr
    ><tr>
      <th>状态 :</th>
      <td>
      	<input type="radio" name="status" class="radio_style" value="1" checked="checked" > &nbsp;有效&nbsp;&nbsp;&nbsp;
        <input type="radio" name="status" class="radio_style" value="0"> &nbsp;禁用
      </td>
    </tr>
</table>
<input type="submit" name="dosubmit" id="dosubmit" class="button" value="添加">  
<input type="button"  class="button" value="返回" onClick="javascript:history.back();return false;">
</form>
</div>
<script type="text/javascript">
	$(function() {
    $.formValidator.initConfig({
        formid: "myform",
        autotip: true,
        onerror: function(msg, obj) {
            window.top.art.dialog({
                content: msg,
                lock: true,
                width: '200',
                height: '50'
            },
            function() {
                this.close();
                $(obj).focus();
            })
        }
    });

    $("#username").formValidator({
        onshow: "填写帐号昵称",
        onfocus: "填写帐号昵称"
    }).inputValidator({
        min: 6,
        onerror: "请填写帐号昵称"
    });
	
	$("#qq").formValidator({
        onshow: "填写QQ",
        onfocus: "填写QQ"
    }).inputValidator({
        min: 6,
        onerror: "请填写QQ"
    });

    $("#password").formValidator({
        onshow: "填写密码",
        onfocus: "填写6位以上密码"
    }).inputValidator({
        min: 6,
        onerror: "请填写6位以上密码"
    });

    $("#repwd").formValidator({
        onshow: "确认密码",
        onfocus: "确认密码",
        oncorrect: "填写正确"
    }).compareValidator({
        desid: "password",
        operateor: "=",
        onerror: "两次输入密码不一致"
    }).inputValidator({
        min: 6,
        onerror: "请填写6位以上密码"
    });
})
</script>
</body>
</html>

<include file="Public:header" />

<div class="pad_10">
<form action="{:u($module_name.'/add')}" method="post" name="myform" id="myform" >
<input type="hidden" name="child" value="{$child}" />
<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
	<tr> 
      <th>选择分类 :</th>
      <td>
      <select name="pid">
      <option value="0" selected="selected">--顶级分类--</option>
      {$cate_list}
      </select>
      
      
      
     
        </td>
    </tr>
    <tr> 
      <th width="100">分类名称:</th>
      <td><input type="text" name="name" id="name" class="input-text"></td>
    </tr>
	<tr>
      <th width="100">排序 :</th>
      <td><input type="text" name="sort" id="sort" class="input-text" size="4" onkeyup="value=value.replace(/[^\d]/g,'')"onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" value="0"></td>
    </tr>
	<tr>
      <th>状态 :</th>
      <td><input type="radio" name="status" value="1" checked>&nbsp;已审核&nbsp;&nbsp;&nbsp;
      	  <input type="radio" name="status" value="0">&nbsp;未审核</td>
    </tr>
    
    <tr>
      <th width="100">Keywords :</th>
      <td><input type="text" name="keyword" id="keyword" class="input-text" value="" size="50"></td>
    </tr>
    <tr>
      <th width="100">Description :</th>
      <td><textarea name="description" cols="47" rows="4"></textarea></td>
    </tr>
</table>
<input type="submit" name="dosubmit" id="dosubmit" class="button" value="添加">  
<input type="button"  class="button" value="返回" onClick="javascript:history.back();return false;">
</form>
<script type="text/javascript">
	$(function(){
		$.formValidator.initConfig({formid:"myform",autotip:true,onerror:function(msg,obj){window.top.art.dialog({content:msg,lock:true,width:'250',height:'50'}, function(){this.close();$(obj).focus();})}});
		
		$("#name").formValidator({onshow:"不能为空",onfocus:"不能为空"}).inputValidator({min:1,onerror:"请填写分类名称"});
	})
</script>
</div>
</body>
</html>
